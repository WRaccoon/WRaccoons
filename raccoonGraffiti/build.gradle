group 'com.ws.raccoon'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'scala'

sourceCompatibility = 1.8

ext {
    scalaVersion = "2.11.7"
    sprayVersion = "1.3.3"
    akkaVersion = "2.4.0"
    apacheCommonIOVersion = "2.4"

    junitVersion = "4.11"
}

repositories {
    mavenCentral()
}

dependencies {
    compile "org.scala-lang:scala-library:${scalaVersion}"
    compile "io.spray:spray-client_2.11:${sprayVersion}"
    compile "com.typesafe.akka:akka-actor_2.11:${akkaVersion}"

    compile "commons-io:commons-io:${apacheCommonIOVersion}"

    testCompile group: 'junit', name: 'junit', version: "${junitVersion}"
}
